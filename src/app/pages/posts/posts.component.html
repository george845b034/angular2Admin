<div class="right_col" role="main" [style.min-height]="contentHeight + 'px'">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Posts Page</h3>
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_content" [@flyInOut]="styleFlyInOutList" (@flyInOut.done)="listAnimationDone($event)">

                        <div class="row text-right">
                            <a class="btn btn-primary btn-sm" (click)="onAddEvent()"><i class="fa fa-plus"></i> Add </a>
                        </div>

                        <!-- start project list -->
                        <table class="table table-striped projects">
                            <thead>
                            <tr>
                                <th style="width: 1%">#</th>
                                <th style="width: 79%">Name</th>
                                <th style="width: 20%">#Edit</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let data of postsData.data">
                                <td>#</td>
                                <td>
                                    <a>{{ data.first_name }} {{ data.last_name }}</a>
                                </td>
                                <td>
                                    <a class="btn btn-info btn-xs" (click)="onEditEvent(data)"><i class="fa fa-pencil"></i> Edit </a>
                                    <a class="btn btn-danger btn-xs" (click)="onDeleteEvent(data)"><i class="fa fa-trash-o"></i> Delete </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- end project list -->

                    </div>


                    <div class="x_content" [@flyInOut]="styleFlyInOutEdit" (@flyInOut.done)="editAnimationDone($event)">

                        <div class="row text-right">
                            <a class="btn btn-warning btn-sm" (click)="onBackEvent()"><i class="fa fa-arrow-left"></i> Back </a>
                        </div>
                        <br/>
                        <form class="form-horizontal form-label-left" [formGroup]="postsForm" (ngSubmit)="onAddSubmit()">

                            <div class="item form-group" [ngClass]="{'bad':(postsForm.controls.firstName.invalid && postsForm.controls.firstName.dirty)}">
                                <label class="control-label col-md-1 col-sm-1 col-xs-12">FirstName</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" formControlName="firstName">
                                </div>
                                <div class="alert">please put something here</div>
                            </div>
                            <div class="item form-group" [ngClass]="{'bad':(postsForm.controls.lastName.invalid && postsForm.controls.lastName.dirty)}">
                                <label class="control-label col-md-1 col-sm-1 col-xs-12">LastName</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" formControlName="lastName">
                                </div>
                                <div class="alert">please put something here</div>
                            </div>
                            <div><input type="hidden" formControlName="id"></div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-11 col-sm-11 col-xs-12 col-md-offset-1 text-right">
                                    <button type="submit" class="btn btn-success" [disabled]="postsForm.invalid">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng2-toasty></ng2-toasty>
</div>


<modal #modal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Alert</h4>
    </modal-header>
    <modal-body>
        Are you sure to Delete it ?
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="onDeleteSubmit()">Delete</button>
    </modal-footer>
</modal>
